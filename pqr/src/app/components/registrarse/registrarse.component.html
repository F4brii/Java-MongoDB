<div class="main-registrarse shadow-registrarse">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h2>Registrarse</h2>
            </div>  
        </div>    
        <div class="row">
            <div class="col-12 mt-5">
                <form [formGroup]="form"  (submit)="send()">
                    <div class="row" >
                        <div class="col-4 text-end py-2">
                            <label class="h5" for="username">Nombre: </label>
                        </div>
                        <div class="col-6 text-start">
                            <input type="text" name="nombres" id="nombres" class="form-control" formControlName="nombres" required />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-4 text-end py-2">
                            <label class="h5" for="apellidos">Apellidos: </label>
                        </div>
                        <div class="col-6 text-start">
                            <input type="text" name="apellidos" id="apellidos" class="form-control" formControlName="apellidos" required />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-4 text-end py-2">
                            <label class="h5" for="correo">Correo: </label>
                        </div>
                        <div class="col-6 text-start">
                            <input type="text" name="correo" id="correo" class="form-control" formControlName="correo" required />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-4 text-end py-2">
                            <label class="h5" for="celular">Celular: </label>
                        </div>
                        <div class="col-6 text-start">
                            <input type="text" name="celular" id="celular" class="form-control" formControlName="celular" required />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-4 text-end py-2">
                            <label class="h5" for="username">Usuario: </label>
                        </div>
                        <div class="col-6 text-start">
                            <input type="text" name="username" id="username" class="form-control" formControlName="username" required />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-4 text-end py-2">
                            <label class="h5" for="pass">Contrasena: </label>
                        </div>
                        <div class="col-6 text-start">
                            <input type="password" name="pass" id="pass" class="form-control" formControlName="pass" required />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-12 text-center">
                            <input class="btn btn-primary" type="submit" value="Entrar" />
                        </div>
                    </div>
                </form>                
            </div>  
        </div>  
        <div class="row">
            <div class="col-12 text-center mt-5">
                <a href="/">
                    <h6>Login</h6>
                </a>
            </div> 
        </div>
    </div>
</div>
